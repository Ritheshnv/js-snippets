<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="combined-menu">

    </ul>
</body>
<script>
    function foodTruckFestive(menus) {
        const v3 = menus.flat();
        const menu = Array.from(new Set(v3));
        const ul = document.querySelector('#combined-menu');

        menu.forEach(element => {
            const liNode = document.createElement('li');
            liNode.innerText = element;
            ul.appendChild(liNode);
        });

    }

    foodTruckFestive([["pasta", "rasta", "kosta", "shasta"], ["belu", "bolu", "molu", "kolu", "pasta", "kolu"]])
</script>

</html>
